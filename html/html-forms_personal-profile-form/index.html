<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Create your Personal Profile</h1>
    </header>
    <form>
      <h3>We want to get to know you! Please enter your personal information.</h3>
      <div class="information-box">
        <h2>Personal Information</h2>
        <label for="first-name"><h4>First Name:</h4></label>
        <input type="text" id="first-name" placeholder="First Name">
        <label for ="date of birth"><h4>Last Name:</h4></label>
        <input type="text" id="last-name" placeholder="Last Name"/>

        <h4>Your Birthday:</h4>
        <input type="date" id="date-of-birth" />

      </div>
      <h3>Can you tell us a little bit more? We want to annoy you with unwanted ads.</h3>
      <h2>Further Information</h2>
      <label for="favourite-color"><h4>Color</h4></label>
      <input type="color" id="favourite-color" value="#E5430F"/>
      <label for="favourite-pet"><h4>Favourite Pet</h4></label>
      <select id="favourite-pet">
        <option>Cat</option>
        <option>Dog</option>
        <option>Bird</option>
      </select>
    </div>
  </form>

  </body>
</html>
